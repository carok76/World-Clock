<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
        <link rel="stylesheet" href="src/style.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data.min.js"></script>
        <title>My World Clock</title>
</head>

<body>
<div class="container">
    <h1>World Clock</h1>
    <select id="cities">
        <option value="">Select a city</option>
        <option value="current">My Current Location</option>        
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Europe/Lisbon">Lisbon</option>        
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="America/New_York">New York</option>
        <option value="America/Los_Angeles">Los Angeles</option>

    </select>

    <div id="city">
        <div class="city" id="los-angeles">
            <div>
                <h2>Los Angeles </h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        <div class="city" id="berlin">
            <div>
                <h2>Berlin</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
    </div>
</div>
